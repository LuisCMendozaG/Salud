<!DOCTYPE html>
<html>

<head>
	<title>Registro</title>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Vue CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<!-- Estilos CSS porque daba error al importar -->
	<style>
		@import url('https://fonts.googleapis.com/css?family=Numans');

		html,
		body {
			background-image: url('http://getwallpapers.com/wallpaper/full/8/b/0/1520379-best-medical-wallpaper-backgrounds-1920x1080-for-phone.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			height: 100%;
			font-family: 'Numans', sans-serif;
		}

		.container {
			height: 100%;
			align-content: center;
		}

		.card {
			height: auto;
			margin-top: auto;
			margin-bottom: auto;
			width: auto;
			min-width: 400px;
			max-width: 1000px;
			min-height: 600px;
			color: white;
			background-color: rgba(0, 0, 0, 0.5) !important;
		}

		.card-header h3 {
			color: white;
			margin-top: 15px;
		}

		.input-group-prepend span {
			width: 50px;
			background-color: #FFC312;
			color: black;
			border: 0 !important;
		}

		input:focus {
			outline: 0 0 0 0 !important;
			box-shadow: 0 0 0 0 !important;

		}

		.guardar_btn {
			color: black;
			background-color: #FFC312;
			width: 120px;
			margin-top: 30px;
		}

		.guardar_btn:hover {
			color: black;
			background-color: white;
		}

		.links {
			color: white;
		}

		.links a {
			margin-left: 4px;
		}
	</style>
</head>

<body>
	<div id="appRegistro" class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Registro</h3>
				</div>
				<div class="card-body">
					<div class="input-group form-group">
						<div class="col-12">
							<label>Tipo de usuario</label>
							<select class="form-control" v-model="selected" required style="max-width: 400px;">
								<option selected>tipo de cuenta...</option>
								<option value="paciente">paciente</option>
								<option value="medico">medico</option>
								<option value="hos/lab">hospital/laboratorio</option>
							</select>
						</div>
					</div>
					<!-- FORM DE REGISTRO DE PACIENTES -->
					<form v-if="selected === 'paciente'" action="/salud/agregarPaciente" method="POST">
						<div class="input-group form-group">
							<div class="col-4">
								<label>Nombre de usuario</label>
								<input id="nombreUsuario" name="nombreUsuario" type="text" class="form-control"
									placeholder="usuario" required>
							</div>
							<div class="col-4">
								<label>Contraseña</label>
								<input id="contraseña" name="contraseña" type="password" class="form-control"
									placeholder="contraseña" required>
							</div>
							<div class="col-4">
								<label>Confirmar</label>
								<input type="password" class="form-control" placeholder="confirmar" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-5">
								<label>Correo</label>
								<input id="email" name="email" type="email" class="form-control" placeholder="correo"
									required>
							</div>
							<div class="col-4">
								<label>Telefono</label>
								<input id="telefono" name="telefono" type="number" class="form-control"
									placeholder="telefono">
							</div>
							<div class="col-3">
								<label>Sexo</label>
								<select id="expediente.sexo" name="expediente.sexo" class="form-control" required>
									<option selected>sexo...</option>
									<option value="Hombre">Hombre</option>
									<option value="Mujer">Mujer</option>
								</select>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Nombres</label>
								<input id="expediente.nombresPaciente" name="expediente.nombresPaciente" type="text"
									class="form-control" placeholder="nombres" required>
							</div>
							<div class="col-4">
								<label>Apellido paterno</label>
								<input id="expediente.apPaternoPaciente" name="expediente.apPaternoPaciente" type="text"
									class="form-control" placeholder="apellido paterno" required>
							</div>
							<div class="col-4">
								<label>Apellido materno</label>
								<input id="expediente.apMaternoPaciente" name="expediente.apMaternoPaciente" type="text"
									class="form-control" placeholder="apellido materno" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-6">
								<label>Curp</label>
								<input id="expediente.curp" name="expediente.curp" type="text" class="form-control"
									placeholder="curp" required>
							</div>
							<div class="col-6">
								<label>Numero seguro social</label>
								<input id="expediente.numeroSeguroSocial" name="expediente.numeroSeguroSocial"
									type="text" class="form-control" placeholder="numero de seguro social" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Dia de nacimiento</label>
								<input id="expediente.diaNacimiento" name="expediente.diaNacimiento" type="number"
									class="form-control" placeholder="dia" required>
							</div>
							<div class="col-4">
								<label>Mes de nacimiento</label>
								<input id="expediente.mesNacimiento" name="expediente.mesNacimiento" type="number"
									class="form-control" placeholder="mes" required>
							</div>
							<div class="col-4">
								<label>Año de nacimiento</label>
								<input id="expediente.añoNacimiento" name="expediente.añoNacimiento" type="number"
									class="form-control" placeholder="año" required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Guardar" class="btn float-right guardar_btn">
						</div>
					</form>
					<!-- FORM DE REGISTRO MEDICOS -->
					<form v-if="selected === 'medico'" action="/salud/agregarMedico">
						<div class="input-group form-group">
							<div class="col-4">
								<label>Nombre de usuario</label>
								<input id="nombreUsuarioMedico" name="nombreUsuarioMedico" type="text"
									class="form-control" placeholder="usuario" required>
							</div>
							<div class="col-4">
								<label>Contraseña</label>
								<input id="contraseñaMedico" name="contraseñaMedico" type="password" class="form-control" placeholder="contraseña" required>
							</div>
							<div class="col-4">
								<label>Confirmar</label>
								<input type="password" class="form-control" placeholder="confirmar" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-5">
								<label>Correo</label>
								<input type="emailMedico" name="emailMedico" class="form-control" placeholder="correo" required>
							</div>
							<div class="col-4">
								<label>Telefono</label>
								<input id="telefonoMedico" name="telefonoMedico" type="tel" class="form-control" placeholder="telefono">
							</div>
							<div class="col-3">
								<label>Sexo</label>
								<select id="sexoMedico" name="sexoMedico" class="form-control" required>
									<option selected>sexo...</option>
									<option value="Hombre">Hombre</option>
									<option value="Mujer">Mujer</option>
								</select>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Nombres</label>
								<input id="nombresMedico" name="nombresMedico" type="text" class="form-control" placeholder="nombres"
									required>
							</div>
							<div class="col-4">
								<label>Apellido paterno</label>
								<input id="apPaternoMedico" name="apPaternoMedico" type="text" class="form-control"
									placeholder="apellido paterno" required>
							</div>
							<div class="col-4">
								<label>Apellido materno</label>
								<input id="apMaternoMedico" name="apMaternoMedico" type="text" class="form-control"
									placeholder="apellido materno" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-6">
								<label>Curp</label>
								<input id="curpMedico" name="curpMedico" type="text" class="form-control" placeholder="curp" required>
							</div>
							<div class="col-6">
								<label>Direccion</label>
								<input id="direccionMedico" name="direccionMedico" type="text" class="form-control" placeholder="direccion"
									required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Dia de nacimiento</label>
								<input id="diaNacimientoMedico" name="diaNacimientoMedico" type="number" class="form-control" placeholder="dia"
									required>
							</div>
							<div class="col-4">
								<label>Mes de nacimiento</label>
								<input id="mesNacimientoMedico" name="mesNacimientoMedico" type="number" class="form-control" placeholder="mes"
									required>
							</div>
							<div class="col-4">
								<label>Año de nacimiento</label>
								<input id="añoNacimientoMedico" name="añoNacimientoMedico" type="number" class="form-control" placeholder="año"
									required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Cedula</label>
								<input id="cedulaProfesional.numeroCedula" name="cedulaProfesional.numeroCedula" type="number" class="form-control" placeholder="cedula"
									required>
							</div>
							<div class="col-2">
								<label>Expedicion</label>
								<input id="cedulaProfesional.añoExpedicion" name="cedulaProfesional.añoExpedicion" type="number" class="form-control" placeholder="año" required>
							</div>
							<div class="col-4">
								<label>Profesiòn</label>
								<input id="cedulaProfesional.profesion" name="cedulaProfesional.profesion" type="text" class="form-control" placeholder="profesiòn" required>
							</div>
							<div class="col-2">
								<label>Tipo</label>
								<input id="cedulaProfesional.tipo" name="cedulaProfesional.tipo" type="text" class="form-control" placeholder="tipo" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-12">
								<label>Nombre de la Institucion</label>
								<input id="cedulaProfesional.institucion" name="cedulaProfesional.institucion" type="text" class="form-control" placeholder="Institucion"
									required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Guardar" class="btn float-right guardar_btn">
						</div>
					</form>
					<!-- FORM DE REGISTRO HOSPITAL/LABORATORIOS -->
					<form v-if="selected === 'hos/lab'" action="/salud/agregarHospital">
						<div class="input-group form-group">
							<div class="col-4">
								<label>Nombre de usuario</label>
								<input id="nombreUsuarioHospital" name="nombreUsuarioHospital" type="text"
									class="form-control" placeholder="usuario" required>
							</div>
							<div class="col-4">
								<label>Contraseña</label>
								<input id="contraseñaHospital" name="contraseñaHospital" type="password" class="form-control" placeholder="contraseña" required>
							</div>
							<div class="col-4">
								<label>Confirmar</label>
								<input type="password" class="form-control" placeholder="confirmar" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-5">
								<label>Correo</label>
								<input id="emailHospital" name="emailHospital" type="email" class="form-control" placeholder="correo" required>
							</div>
							<div class="col-4">
								<label>Telefono</label>
								<input id="telefonoHospital" name="telefonoHospital" type="tel" class="form-control" placeholder="telefono">
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Nombre institucion</label>
								<input id="nombreHospital" name="nombreHospital" type="text" class="form-control" placeholder="nombre"
									required>
							</div>
							<div class="col-4">
								<label>RFC</label>
								<input id="rfcHospital" name="rfcHospital" type="text" class="form-control"
									placeholder="RFC" required>
							</div>
							<div class="col-4">
								<label>Ciudad</label>
								<input id="ciudadHospital" name="ciudadHospital" type="text" class="form-control" placeholder="ciudad" required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-6">
								<label>Direccion</label>
								<input id="direccionHospital" name="direccionHospital" type="text" class="form-control" placeholder="direccion" required>
							</div>
							<div class="col-6">
								<label>Director</label>
								<input id="directorHospital" name="directorHospital" type="text" class="form-control" placeholder="director"
									required>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="col-4">
								<label>Subdirector</label>
								<input id="subdirectorHospital" name="subdirectorHospital" type="text" class="form-control" placeholder="subdirector"
									required>
							</div>
							<div class="col-4">
								<label>Numero Permiso</label>
								<input id="numeroPermisoHospital" name="numeroPermisoHospital" type="text" class="form-control" placeholder="permiso"
									required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Guardar" class="btn float-right guardar_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		var appRegistro = new Vue({
			el: "#appRegistro",
			data: {
				selected: "tipo de cuenta...",
			},
			methods: {

			}
		});
	</script>
</body>

</html>
