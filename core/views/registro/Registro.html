<body>
        <div id="appNuevoUsuario" class="container">
            <div class="row d-flex justify-content-center">
                   <div class=" col-12 col-md-8">
                       <form v-on:submit.prevent="altaUsuario" class="px-4 py-3">
                           <div class="form-group">
                               <label for="matricula">Matricula</label>
                               <input type="text" class="form-control" v-model="matricula"  required>
                           </div>
                           <div class="form-group">
                               <label for="nombres">Nombres (s)</label>
                               <input type="text" class="form-control mayusculas" v-model="nombres"  required>
                           </div>
                           <div class="form-group">
                               <label for="apPaterno">Apellido Paterno</label>
                               <input type="text" class="form-control mayusculas" v-model="apPaterno"  required>
                           </div>
                           <div class="form-group">
                               <label for="apMaterno">Apellido Materno</label>
                               <input type="text" class="form-control mayusculas" v-model="apMaterno"  required>
                           </div>
                           <div class="form-group">
                               <label for="email">Correo electrónico</label>
                               <input type="email" class="form-control minusculas" v-model="email" placeholder="ejemplo@imss.gob.mx" required>
                           </div>
                           <div class="form-group">
                               <label for="password">Password</label>
                               <input type="password" class="form-control passwords" v-model="password"  required>
                           </div>
                           <div class="form-group">
                               <label for="Confpassword">Confirmar Password</label>
                               <input type="password" class="form-control passwords" v-model="confPass"  required>
                               <div class="form-group" v-if="password != confPass">
                                   <label > La contraseñas son diferentes</label>
                               </div>
                           </div>
                           <button type="submit" class="btn btn-primary">Aceptar</button>
                       </form>
                       
               </div><!--col-->
            </div><!--row-->
        </div>
           <script>
               var appNuevoUsuario = new Vue({
                   el:"#appNuevoUsuario",
                   data:{
                       matricula:'',
                       nombres:'',
                       apPaterno:'',
                       apMaterno:'',
                       email:'',
                       password:'',
                       confPass:''
                   },
                   methods:{
                       altaUsuario:function(){
       
                           if($('#password').val() == $('#Confpassword').val() ){
                               ajaxFunction({
                                   clase:'nuevoUsuario',
                                   fnc:'alta',
                                   param:{
                                       matricula:this.matricula,
                                       nombres:this.nombres,
                                       appaterno:this.apPaterno,
                                       apmaterno:this.apMaterno,
                                       email:this.email,
                                       password:this.password
                                   }
                               },function(r){
                                   if(r == '1'){
                                       $(location).attr('href','index.php');
                                   }else{
                                       toastr.error("No se logró registrar en el sistema.");
                                       console.error(r);
                                   }
                               });
       
                           }
                       }
                   }
               });
       
           </script>
           
       </body>
